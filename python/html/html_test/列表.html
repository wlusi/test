<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 无序列表ul li -->
		<h4>今天中午吃了什么？</h4>
		<ul>
			<li>粥</li>
			<li>面条</li>
			<li>米饭</li>
		</ul>
		<!-- 有序列表ol li -->
		<h4>粉丝排行榜</h4>
		<ol>
			<li>肖战 10000</li>
			<li>杨洋 1000</li>
			<li>蔡徐坤 100</li>
		<!-- 自定义列表dl dt dd -->
		<dl>
			<dt>如何找到我们</dt>
			<dd>微博</dd>
			<dd>微信</dd>
			<dd>抖音</dd>
		</dl>
		</ol>
	</body>
</html>
