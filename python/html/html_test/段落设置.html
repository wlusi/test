		<h1>最赚钱的高铁也亏损了，国铁集团负债破6万亿</h1>
		<p>铁路负债主要是建设投资负债，与维持简单再生产的经营性负债有着本质的不同，其对应的是优质资产。</p>		
		<p>中国国家铁路集团日前披露的<u>2022</u>年上半年财务决算显示，上半年实现营业总收入<i>4857</i>亿元，同比减少<i>271</i>亿元，净利润亏损<i>804</i>亿元，较去年同期<i>507</i>亿元的亏损额扩大<i>58.8%</i>。</p>
