<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素展示方式</title>
		<style type="text/css">
			.no {
				display: inline;
				height: 100px;
				background-color: pink;
			}
			div {
				background-color: purple;
			}
			.two{
				display: block;
				height: 50px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<p class="no">我是段落一</p> 
		<p>我是段落二</p>
		<a href="#" class="two">超链接1</a>
		<a href="#">超链接2</a>
		<div>
			我是div
		</div>
	</body>
</html>
