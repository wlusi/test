		<script type="text/javascript">
			var num = 10;
			var a = 0;
			var b = 1;
			while (b <= num){
				a += b
				b += 1
				console.log(a);
			}
			var str= '';
			for (var i=1;i<=9;i++)
				for (var j=1;j<=i,j++){
				str += j + 'x' + i + '=' + j * i + '\t';
			    }
				str += '\n';
			} 
			console.log(str);
		</script>
