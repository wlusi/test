<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 
			var year = prompt('请输入您想查看的年份:');
			var year = parseInt(year);
			if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
				alert('您输入的年份是闰年');
			} else {
				alert('您输入的年份是平年');
			}
			// 求100以内所有能被3和7整除的数的和
			var sum = 0;
			for (var i = 0; i <= 100; i++){
				if (i % 3 == 0 && i % 7 == 0){
					sum += i;
				}
			}
			console.log(sum);
			// 求从1开始第35个能被7和3整除的整数
			var str = 0;
			for (var a = 1; a <= 10000; a++){
				if (a % 3 == 0 && a % 7 == 0){
					str += 1;
					if (str == 35){
						alert(a);
					}
				}
			}
			console.log(str);
		// 目的：穷举：从1遍历到无穷大，找出符合条件的 
		// 需求 ：有一群人，如果3个人站一排多出一人，
		// 如果4个人站一排 多出来2个人；如果5人一排，多出3人。 
		// 请问：这群人的数量 
		// 提示：Infinity(无穷大)在 JS 中是一个特殊的数字，它的特性是：它比任何有限的数字都大
			var people = 1;
			var people = parseInt(people);
			for (var b = 1; b <= Infinity; b++){
				if (b % 3 == 1 && b % 4 == 2 && b % 5 == 3){
					people += 1;
					alert(b);
				}
			}
			console.log(b);
		</script>
