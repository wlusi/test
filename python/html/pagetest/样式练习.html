		<h1>建设中医药新高地 南阳市打造“两地一都”最新建设情况如何?</h1>
		<p class="no">发布时间：2022-09-09 06:28:39 来源：大河网</p>
		<p>
			<img src="河南艺术职业学院.jpg" width="50px" height="50px">
		</p>
		<h2>加快体制机制创新，激发“两地一都”建设活力</h2>
		<p>重塑管理体制。在成立市中医药发展局之后，继续完善部门职能和机关内设机构，理顺县、市(区)中医药发展局机构职能，13个县(市、区)卫生健康委统一挂中医药发展局牌子，统筹管理中医药事业和产业。强化政策引领。制定出台若干文件政策，编制了南阳市十四五中医药发展规划、中药产业发展规划等，谋划实施“五大中医药标志性工程”(复建张仲景国医大、医圣文化园、市中医院新院、张仲景实验室、卧龙艾草产业园)等一批重大中医药项目。</p></p>
